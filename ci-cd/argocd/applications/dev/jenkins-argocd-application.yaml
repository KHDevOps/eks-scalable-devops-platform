apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: "4.3.0"
    helm:
      releaseName: jenkins
      valueFiles:
        - https://raw.githubusercontent.com/Leomendoza13/eks-scalable-devops-platform/terraform/helm-charts/jenkins/jenkins-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-tools
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true