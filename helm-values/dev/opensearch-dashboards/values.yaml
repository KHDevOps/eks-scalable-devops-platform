replicaCount: 1

# Connect to OpenSearch with HTTP (no security)
opensearchHosts: "http://opensearch-cluster-master:9200"

# No auth env vars needed when security is disabled
extraEnvs: []

# Basic resources
resources:
  requests:
    cpu: "100m"
    memory: "512M"

service:
  type: NodePort

# Configure dashboards for no security
config:
  opensearch_dashboards.yml: |
    server.host: "0.0.0.0"
    opensearch.hosts: ["http://opensearch-cluster-master:9200"]