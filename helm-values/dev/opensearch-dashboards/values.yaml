# If you want security enabled instead
replicas: 1
singleNode: true

# Set admin password
extraEnvs:
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    value: "MyPassword123!"

resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

config:
  opensearch.yml: |
    discovery.type: single-node
    # Security enabled but simplified
    plugins.security.ssl.http.enabled: false
    plugins.security.allow_default_init_securityindex: true
    plugins.security.allow_unsafe_democertificates: true

persistence:
  enabled: false

service:
  type: ClusterIP