# OpenSearch Dashboards - Simple Minikube values.yaml
replicaCount: 1

# Connect to OpenSearch
opensearchHosts: "http://opensearch-cluster-master:9200"

# Minimal resources
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "300m"
    memory: "512Mi"

# Simple config - no authentication needed since security is disabled
config:
  opensearch_dashboards.yml: |
    server.host: 0.0.0.0
    opensearch.hosts: ["http://opensearch-cluster-master:9200"]

# Simple service
service:
  type: ClusterIP