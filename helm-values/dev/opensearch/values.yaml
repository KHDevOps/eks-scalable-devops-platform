# OpenSearch with Security Completely Disabled
replicas: 1

# No admin password needed when security is disabled
extraEnvs:
  - name: "DISABLE_INSTALL_DEMO_CONFIG"
    value: "true"

# Resources
resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

# Disable security completely
config:
  opensearch.yml: |
    cluster.name: opensearch-cluster
    network.host: 0.0.0.0
    discovery.type: single-node
    plugins.security.disabled: true

# Disable security config
securityConfig:
  enabled: false

# No persistence for testing
persistence:
  enabled: false

# Service configuration
service:
  type: ClusterIP

# Single node setup
singleNode: true
protocol: http